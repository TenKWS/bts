flexzona:
  - title: "Flexzóna"
    list:
    - text: "František Černý, frontman [Čechomoru](https://cs.wikipedia.org/wiki/%C4%8Cechomor), mi řekl, že bych byl hezká holka"
    - text: "Klipy a vizuály, co jsem dělal, mají dohromady něco přes 15 milionů views"
    - text: "Některý legendy brněnský rapový scény mě znají jménem"
    - text: "Ve 14 letech jsem napsal svoji první povídku, která rovnou vyhrála v soutěži a vyšla ve [sborníku](https://www.goodreads.com/book/show/16174961-urban-legends-o-ima-d-t)"
    - text: "Jsem v credits k [Sameyovo videoklipu](https://www.youtube.com/watch?v=bUX3DgM9_t0), ale kromě návrhu coveru jsem se na finálním klipu vůbec nepodílel"
    - text: "Pro Knihy Dobrovský jsem udělal jedny z [prvních AI-generated knižních obálek](https://www.knihydobrovsky.cz/edice/v-hruze-a-krvi-zrozeni-126) v Česku"
    - text: "[Hugo Toxxx](https://cs.wikipedia.org/wiki/Hugo_Toxxx) mě sleduje na IG a zcenil [můj článek](kreativita-originalita-a-rap)"
    - text: "s Tvision jsem dělal na [reklamě pro Relax](https://www.youtube.com/watch?v=zLupoqa9Mbc), která se vysílala v televizi, a podílel jsem s něma i na klipu pro [Rytmuse](https://cs.wikipedia.org/wiki/Rytmus_(rapper))"
    - text: "[DJ Wich](https://cs.wikipedia.org/wiki/DJ_Wich) mi řekl, že ještě nikdy neviděl fotografa na koncertu tak [rychle mazat fotky](jak-fotim-koncerty) z foťáku"
    - text: "Ve školce jsem hrál na flétnu a zpíval jsem ve sboru s [Calinem](https://cs.wikipedia.org/wiki/Calin)"
    - text: "Ochutnal jsem přes [200 rumů](nekdo-to-rad-sladky)"
    - text: "V Japonsku jsem se při čekání na vlak jsem se zkamarádil s šéfkuchařem hotelu u Fudži a jeho dvěma kamarádama (*co byli nejspíš z yakuzy*)"