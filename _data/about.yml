flexzona:
  - title: "Flexzóna"
    list:
    - text: "František Černý, frontman [Čechomoru](https://cs.wikipedia.org/wiki/%C4%8Cechomor), mi řekl, že bych byl hezká holka"
    - text: "Klipy a vizuály, co jsem dělal, mají dohromady něco přes 15 milionů views"
    - text: "Některý legendy brněnský rapový scény mě znají jménem"
    - text: "Ve 14 letech jsem napsal svoji první povídku, která rovnou vyhrála v soutěži a vyšla ve [sborníku](https://www.goodreads.com/book/show/16174961-urban-legends-o-ima-d-t)"
    - text: "Jsem v credits k [Sameyovo videoklipu](https://www.youtube.com/watch?v=bUX3DgM9_t0), ale kromě návrhu coveru jsem se na finálním klipu vůbec nepodílel"
    - text: "Pro Knihy Dobrovský jsem udělal jedny z [prvních AI-generated knižních obálek](https://www.knihydobrovsky.cz/edice/v-hruze-a-krvi-zrozeni-126) v Česku"
    - text: "[Hugo Toxxx](https://cs.wikipedia.org/wiki/Hugo_Toxxx) mě sleduje na IG a zcenil [můj článek](kreativita-originalita-a-rap)"
    - text: "s Tvision jsem dělal na [reklamě pro Relax](https://www.youtube.com/watch?v=zLupoqa9Mbc), která se vysílala v televizi, a podílel jsem s něma i na klipu pro [Rytmuse](https://cs.wikipedia.org/wiki/Rytmus_(rapper))"
    - text: "[DJ Wich](https://cs.wikipedia.org/wiki/DJ_Wich) mi řekl, že ještě nikdy neviděl fotografa na koncertu tak [rychle mazat fotky](jak-fotim-koncerty) z foťáku"
    - text: "Ve školce jsem hrál na flétnu a zpíval jsem ve sboru s [Calinem](https://cs.wikipedia.org/wiki/Calin)"
    - text: "Od října 2020 ochutnávám rumy. I o tom je tady [článek](nekdo-to-rad-sladky)"
    - text: "Při čekání na šinkanzen jsem popíjel na peronu s šéfkuchařem hotelu u Fudži a jeho dvěma kamarádama z yakuzy"

credits:
  - title: "Back-end"
    list:
    - text: "Behind the Screens blog běží na generátoru [Jekyll](https://jekyllrb.com/), který v Ruby napsal [Tom Preston-Werner](https://en.wikipedia.org/wiki/Tom_Preston-Werner)"
    - text: "Blog bydlí na [Github Pages](https://pages.github.com/)"
    - text: "Používám silně upravenou šablonu [Moonwalk](https://github.com/abhinavs/moonwalk), autorem je [Abhinavs](https://github.com/abhinavs/)"
    - text: "V HTML tvořím strukturu webu, v CSS upravuju vzhled, články píšu v Markdownu, Liquid používám pro generování obsahu definovanýho v YAML, Javascript na ovlivňování prvků (*hover, lightbox, progress bar a přepínač dark/light modu*)"
    - text: "Čerpám z návodů na [W3 Schools](https://www.w3schools.com/)"
    - text: "K bugfixu a brainstormu používám [ChatGPT 3.5/4o](https://chat.openai.com/)"
  - title: "Programy"
    list:
    - text: "Github repo mám naklonovaný lokálně, úpravy dělám ve [Visual Code Studio](https://code.visualstudio.com/)"
    - text: "Články jako takový píšu v [Obsidianu](https://obsidian.md/)"
    - text: "UI a dílčí grafiku dělám ve [Figmě](https://www.figma.com/)"
    - text: "Vektory tvořím v [Adobe Illustrator](https://www.adobe.com/ca/products/illustrator.html)"
  - title: "Písma"
    list:
    - text: "Nadpisový písmo je [Neue Haas Grotesk Display](https://fonts.adobe.com/fonts/neue-haas-grotesk), autor je [Christian Schwartz](https://commercialtype.com/about/christian_schwartz), licencovaný přes [Adobe Fonts](https://fonts.adobe.com/fonts/roc-grotesk#licensing-section)"
    - text: "Textový písmo je [Source Serif 4](https://fonts.google.com/specimen/Source+Serif+4) by [Frank Grießhammer](https://fonts.adobe.com/designers/frank-griesshammer) for [Google Fonts](https://fonts.google.com/specimen/Source+Serif+4), licencovaný přes [Open Font License](https://fonts.google.com/specimen/Source+Serif+4/about)"
