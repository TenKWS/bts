blog:
  - text: "Já jsem Kevin a tohle je můj blog Behind the Screens. Píšu o všem, s čím se jako kreativní člověk setkávám *za obrazovkama* svých dvou monitorů."
  - text: "Píšu nepravidelně od roku 2020. Původně jsem chtěl sdílet svůj pracovní proces — myslel jsem, že s touhle formou prorazím, udělám si jméno a stanu se „*majitelem tématu*“. Postupem času jsem z toho ale vyrostl; začal jsem sdílet svoje myšlenky. Z rudě nasvíceného, zatemněného prostoru, který je mým kreativním přístavem, jednou za čas vysílám do oceánu internetu vzkaz v lahvi. Občas je sdělení „_tady jsem a tohle si myslím_“, někdy „_pokud to vidíte stejně, tak nejste sami_“."
  - text: "Behind the Screens _nikdy nebude za paywallem_. Zároveň odmítám nechávat parazitovat na sobě jako na tvůrci jakýkoliv korporát nebo mediální monopol. Proto jsem si v březnu 2024 vytvořil vlastní prostor. Emigroval jsem z dosavadní platformy, s jejímiž praktiky nesouhlasím ani jako designer, ani jako tvůrce obsahu, ani jako člověk."
  